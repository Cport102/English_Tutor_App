<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online English Tutoring</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#app">Skip to main content</a>

  <header class="topbar" role="banner">

      <button id="themeToggle" class="btn btn-ghost" type="button" aria-label="Toggle dark mode">Dark mode</button>
      <button id="authAction" class="btn" type="button" aria-label="Sign in or sign out">Sign in</button>

  <nav id="breadcrumb" class="breadcrumb" aria-label="Breadcrumb"></nav>
  <main id="app" tabindex="-1" aria-live="polite"></main>
